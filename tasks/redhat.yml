- name: yum install yum-utils
  yum:
    name: "yum-utils"
    state: "present"
  changed_when: false
  ignore_errors: true
  tags: ceph_common

- name: yum-config-manager --add-repo
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _rpm_repository[ceph_release] }}"
  register: result
  until: result is succeeded
  changed_when: false
  ignore_errors: true
  tags: ceph_common

- name: rpm --import
  rpm_key:
    key: "{{ item.key }}"
    fingerprint: "{{ item.fingerprint }}"
    state: "{{ item.state }}"
  loop: "{{ _rpm_key[ceph_release] }}"
  register: result
  until: result is succeeded
  tags: ceph_common

- name: yum-config-manager --add-repo
  yum_repository:
    file: "{{ item.file }}"
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    baseurl: "{{ item.baseurl }}"
    enabled: "{{ item.enabled }}"
    priority: "{{ item.priority | default(None) or omit }}"
    gpgcheck: "{{ item.gpgcheck | default(None) or omit }}"
    gpgkey: "{{ item.gpgkey | default(None) or omit }}"
    state: "{{ item.state }}"
  loop: "{{ _yum_repository[ceph_release] }}"
  tags: ceph_common

- name: yum install
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _yum[ceph_release] }}"
  register: result
  until: result is succeeded
  tags: ceph_common
