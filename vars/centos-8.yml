_yum_config_manager:
  "15.2":
    - { state: "enable", name: "extras" }
  "14.2":
    - { state: "enable", name: "extras" }

_rpm_repository:
  "15.2":
    - name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm"
      state: "latest"
  "14.2":
    - name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm"
      state: "latest"

_rpm_key:
  "15.2":
    - key: "https://download.ceph.com/keys/release.asc"
      fingerprint: "08B73419AC32B4E966C1A330E84AC2C0460F3994"
      state: "present"
  "14.2": []

_yum_repository:
  "15.2":
    - file: "ceph"
      name: "ceph-octopus"
      description: "Ceph Octopus packages for x86_64"
      baseurl: "https://download.ceph.com/rpm-octopus/el8/x86_64"
      enabled: true
      priority: "2"
      gpgcheck: true
      gpgkey: "https://download.ceph.com/keys/release.asc"
      state: "present"
    - file: "ceph"
      name: "ceph-octopus-noarch"
      description: "Ceph Octopus noarch packages"
      baseurl: "https://download.ceph.com/rpm-octopus/el8/noarch"
      enabled: true
      priority: "2"
      gpgcheck: true
      gpgkey: "https://download.ceph.com/keys/release.asc"
      state: "present"
    - file: "ceph"
      name: "ceph-nautilus"
      description: "Ceph Nautilus packages for x86_64"
      baseurl: "http://mirror.centos.org/centos/8/storage/x86_64/ceph-nautilus"
      enabled: true
      priority: "2"
      gpgcheck: true
      state: "present"
  "14.2":
    - file: "ceph"
      name: "ceph-nautilus"
      description: "Ceph Nautilus packages for x86_64"
      baseurl: "http://mirror.centos.org/centos/8/storage/x86_64/ceph-nautilus"
      enabled: true
      priority: "2"
      gpgcheck: true
      state: "present"

_yum:
  "15.2":
    - { state: "latest", name: "ceph-common" }
  "14.2":
    - { state: "latest", name: "ceph-common" }
