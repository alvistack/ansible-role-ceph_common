_ceph_release: "17.2"

_apt_key:
  "17.2":
    - keyring: "/etc/apt/trusted.gpg.d/ceph.gpg"
      url: "http://download.ceph.com/keys/release.asc"
      id: "08B73419AC32B4E966C1A330E84AC2C0460F3994"
      state: "present"
  "16.2":
    - keyring: "/etc/apt/trusted.gpg.d/ceph.gpg"
      url: "http://download.ceph.com/keys/release.asc"
      id: "08B73419AC32B4E966C1A330E84AC2C0460F3994"
      state: "present"
  "15.2": []

_apt_repository:
  "17.2":
    - filename: "ceph"
      repo: "deb http://download.ceph.com/debian-quincy bullseye main"
      state: "present"
  "16.2":
    - filename: "ceph"
      repo: "deb http://download.ceph.com/debian-pacific bullseye main"
      state: "present"
  "15.2": []

_apt:
  "17.2":
    - { state: "present", name: "ceph-base={{ ceph_version }}*" }
    - { state: "present", name: "ceph-common={{ ceph_version }}*" }
  "16.2":
    - { state: "present", name: "ceph-base={{ ceph_version }}*" }
    - { state: "present", name: "ceph-common={{ ceph_version }}*" }
  "15.2": []
