- name: zypper addrepo
  zypper_repository:
    name: "{{ item.name }}"
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
    auto_import_keys: true
    autorefresh: true
  with_items: "{{ _zypper_repository }}"
  tags: ceph_common

- name: zypper install
  zypper:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ _zypper }}"
  register: result
  until: result is succeeded
  tags: ceph_common

- name: symlink libceph-common.so.0
  file:
    src: "/usr/lib64/ceph/libceph-common.so.0"
    dest: "/usr/lib64/libceph-common.so.0"
    state: link
  tags: ceph_common
