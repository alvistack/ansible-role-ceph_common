- hosts: all
  remote_user: root
  become: true
  roles:
    - role: bootstrap
    - role: chrony

- hosts: ceph-mon:ceph-mgr:ceph-osd:ceph-mds:ceph-rgw
  remote_user: root
  become: true
  roles:
    - role: ceph-common
      ceph_fsid: "{{ hostvars[groups['ceph-mon'][0]].ansible_machine_id | to_uuid }}"
      ceph_mon_initial_members: >-
        {%- for host in groups['ceph-mon'] -%}
        {{ host }},
        {%- endfor -%}
      ceph_mon_host: >-
        {%- for host in groups['ceph-mon'] -%}
        {{ hostvars[host].ansible_default_ipv4.address }},
        {%- endfor -%}

  post_tasks:
    - name: ceph --version
      command: ceph --version
      register: result
      changed_when: result is not succeeded

    - name: rbd --version
      command: rbd --version
      register: result
      changed_when: result is not succeeded

    - name: mount.ceph -h
      command: mount.ceph -h
      register: result
      changed_when: result is not succeeded
