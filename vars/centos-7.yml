_rpm_key:
  - key: "https://download.ceph.com/keys/release.asc"
    fingerprint: "08B73419AC32B4E966C1A330E84AC2C0460F3994"
    state: "present"

_yum_repository:
  nautilus:
    - file: "ceph"
      name: "ceph"
      description: "Ceph packages for $basearch"
      baseurl: "https://download.ceph.com/rpm-nautilus/el7/$basearch"
      enabled: true
      priority: "2"
      gpgcheck: true
      gpgkey: "https://download.ceph.com/keys/release.asc"
      state: "present"
    - file: "ceph-noarch"
      name: "ceph-noarch"
      description: "Ceph noarch packages"
      baseurl: "https://download.ceph.com/rpm-nautilus/el7/noarch"
      enabled: true
      priority: "2"
      gpgcheck: true
      gpgkey: "https://download.ceph.com/keys/release.asc"
      state: "present"

_yum:
  nautilus:
    - { state: "latest", name: "ceph-common" }
