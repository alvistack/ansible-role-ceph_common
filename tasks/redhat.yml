- name: yum install gnupg2
  yum:
    name: "gnupg2"
    state: "present"
  register: result
  until: result is succeeded
  tags: ceph_common

- name: rpm --import
  rpm_key:
    key: "{{ item.key }}"
    fingerprint: "{{ item.fingerprint }}"
    state: "{{ item.state }}"
  loop: "{{ _rpm_key[ceph_release] }}"
  register: result
  until: result is succeeded
  tags: ceph_common

- name: yum-config-manager --add-repo
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _rpm_repository[ceph_release] }}"
  register: result
  until: result is succeeded
  changed_when: false
  ignore_errors: true
  tags: ceph_common

- name: yum install yum-utils
  yum:
    name: "yum-utils"
    state: "present"
  register: result
  until: result is succeeded
  tags: ceph_common

- name: yum-config-manager --enable
  command: yum-config-manager --{{ item.state }} {{ item.name }}
  loop: "{{ _yum_config_manager[ceph_release] }}"
  changed_when: false
  ignore_errors: true
  tags: ceph_common

- name: yum-config-manager --add-repo
  yum_repository:
    file: "{{ item.file }}"
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    baseurl: "{{ item.baseurl }}"
    enabled: "{{ item.enabled }}"
    priority: "{{ item.priority }}"
    gpgcheck: "{{ item.gpgcheck }}"
    gpgkey: "{{ item.gpgkey }}"
    state: "{{ item.state }}"
  loop: "{{ _yum_repository[ceph_release] }}"
  tags: ceph_common

- name: yum install
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _yum[ceph_release] }}"
  register: result
  until: result is succeeded
  tags: ceph_common

- name: yum install procps-ng
  yum:
    name: "procps-ng"
    state: "present"
  register: result
  until: result is succeeded
  tags: ceph_common

- name: tweak sysctl entries
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: "{{ item.state }}"
    sysctl_file: "/etc/sysctl.conf"
    reload: false
  loop: "{{ ceph_sysctl }}"
  notify:
    - ceph_common | sysctl --system
  tags: ceph_common
